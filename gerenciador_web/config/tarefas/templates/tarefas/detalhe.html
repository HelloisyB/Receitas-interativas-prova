<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'detalhe/detalhe.css' %}">

</head>
<body>
    <h1>{{tarefa.titulo}}</h1>
    <p><strong>Descrição:</strong>{{tarefa.descricao|linebreaks}}</p>
    <p><strong>status:</strong>{% if tarefa.concluida %} Concluida{% else %} Pendente{% endif %}</p>
    <small>Criada em: {{tarefa.data_criacao}}</small>
    <hr>
    <a href="{% url 'lista_tarefas' %}"> Voltar para Lista </a>
</body>
</html>
